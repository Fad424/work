
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css">
  <script src="lang.js" defer></script>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('ar')">عربي</button>
    <button onclick="setLang('de')">Deutsch</button>
  </div>

  <div class="login-container">
    <h1 data-i18n="login_title">تسجيل الدخول</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم أو البريد" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit" data-i18n="login_button">دخول</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "0611") {
        window.location.href = "admin.html";
      } else if (user !== "" && pass !== "") {
        window.location.href = "employee.html";
      } else {
        document.getElementById("loginMessage").textContent = "بيانات الدخول غير صحيحة";
      }
    });
  </script>
</body>
</html>
